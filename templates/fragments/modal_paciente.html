
<!-- Modal Agregar Paciente Minimalista -->
<div id="modal-agregar-paciente" class="fixed inset-0 z-50 hidden flex items-center justify-center p-2 sm:p-4">
  <div class="relative bg-white rounded-3xl shadow-2xl w-full max-w-md mx-auto p-4 sm:p-8 flex flex-col gap-6 animate-fade-in max-h-full overflow-y-auto">
    <div class="flex items-center justify-between mb-2">
      <h2 class="text-xl font-bold text-blue-700">Nuevo Paciente</h2>
      <button onclick="cerrarModalPaciente()" class="text-gray-400 hover:text-blue-600 transition-colors">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <form id="form-nuevo-paciente" class="flex flex-col gap-4">
      <input type="text" id="nombres" name="nombres" required placeholder="Nombres" class="rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-400">
      <input type="text" id="apellidos" name="apellidos" required placeholder="Apellidos" class="rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-400">
      <input type="text" id="cedula_ecuatoriana" name="cedula_ecuatoriana" required maxlength="10" pattern="[0-9]{10}" placeholder="Cédula Ecuatoriana" class="rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-400">
      <input type="text" id="dni" name="dni" maxlength="30" pattern="[A-Za-z0-9\-\. ]{5,30}" placeholder="DNI Internacional" class="rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-400">
      <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required class="rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-400">
      <input type="text" id="telefono" name="telefono" required maxlength="50" placeholder="Teléfono(s)" class="rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-400">
      <input type="email" id="email" name="email" placeholder="Correo Electrónico" class="rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-400">
      <select id="sexo" name="sexo" required class="rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-400">
        <option value="">Sexo</option>
        <option value="MASCULINO">Masculino</option>
        <option value="FEMENINO">Femenino</option>
      </select>
      <select id="estado_civil" name="estado_civil" required class="rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-400">
        <option value="">Estado Civil</option>
        <option value="SOLTERO">Soltero/a</option>
        <option value="CASADO">Casado/a</option>
        <option value="DIVORCIADO">Divorciado/a</option>
        <option value="VIUDO">Viudo/a</option>
        <option value="UNION_LIBRE">Unión Libre</option>
      </select>
      <select id="tipo_sangre" name="tipo_sangre" class="rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-400">
        <option value="">Tipo de Sangre</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
      <input type="text" id="direccion" name="direccion" required maxlength="255" placeholder="Dirección Domiciliaria" class="rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-400">
      <div class="flex gap-2">
        <input type="number" id="latitud" name="latitud" step="0.000001" placeholder="Latitud" class="flex-1 rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-400">
        <input type="number" id="longitud" name="longitud" step="0.000001" placeholder="Longitud" class="flex-1 rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-400">
      </div>
      <input type="file" id="foto" name="foto" accept="image/*" class="rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-blue-400">
      <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-green-500 text-white font-semibold py-3 rounded-xl shadow-lg hover:from-blue-600 hover:to-green-600 transition-all">Guardar Paciente</button>
    </form>
  </div>
</div>
