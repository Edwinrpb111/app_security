{% extends 'home.html' %}
<title>{% block title %}{{ grabar }}{% endblock %}</title>
{% load static %}
{% block content %}
<section class="dark:bg-principal">
    <div class="text-center" data-aos="fade" data-aos-delay="200">
        <div class="sm:pt-28 lg:pt-4">
            <h1 class="rounded-2xl bg-red-500 px-2 py-1 text-white uppercase text-4xl">{{ grabar }}</h1>
        </div>
        <div class="mx-4 lg:mx-20 py-8" data-aos="fade">
            <div class="bg-white dark:bg-secundario rounded-3xl p-8 max-w-2xl mx-auto" data-aos="fade-up" data-aos-delay="200">
                <div class="text-center mb-6">
                    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 dark:bg-red-900/30">
                        <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </div>
                    <h3 class="mt-4 text-2xl font-medium text-gray-900 dark:text-blue-300">Confirmar Eliminación</h3>
                </div>
                <div class="text-center mb-8">
                    <p class="text-lg text-gray-600 dark:text-gray-400">{{ description }}</p>
                    <p class="mt-2 text-sm text-gray-500 dark:text-gray-500">Esta acción no se puede deshacer.</p>
                </div>
                <form method="post" class="text-center">
                    {% csrf_token %}
                    <div class="flex items-center justify-center space-x-4">
                        <button type="submit" class="text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-lg px-8 py-3">Sí, Eliminar</button>
                        <a href="{{ back_url }}" class="text-gray-500 bg-white hover:bg-gray-100 rounded-lg border border-gray-200 text-lg font-medium px-8 py-3">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
