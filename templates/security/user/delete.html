{% extends 'home.html' %}
<title>{% block title %}{{ grabar }}{% endblock %}</title>
{% load static %}
{% block content %}
<section class="min-h-screen flex items-center justify-center dark:bg-principal py-8">
    <div class="w-full max-w-lg mx-auto bg-white dark:bg-secundario rounded-3xl shadow-xl p-8 flex flex-col items-center">
        <div class="flex flex-col items-center w-full">
            <div class="flex items-center justify-center h-20 w-20 rounded-full bg-red-100 dark:bg-red-900/30 mb-4">
                <svg class="h-10 w-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-red-600 dark:text-red-400 mb-2 tracking-tight uppercase">{{ grabar }}</h1>
            <h2 class="text-xl md:text-2xl font-medium text-gray-900 dark:text-blue-300 mb-6">Confirmar Eliminación</h2>
        </div>
        <div class="w-full text-center mb-8">
            <p class="text-lg text-gray-600 dark:text-gray-400">{{ description }}</p>
            <p class="mt-2 text-sm text-gray-500 dark:text-gray-500">Esta acción no se puede deshacer.</p>
        </div>
        <form method="post" class="w-full flex flex-col items-center">
            {% csrf_token %}
            <div class="flex flex-col md:flex-row items-center justify-center gap-4 w-full">
                <button type="submit" class="w-full md:w-auto text-white bg-red-600 hover:bg-red-700 font-semibold rounded-xl text-lg px-8 py-3 transition-colors duration-200 shadow focus:outline-none focus:ring-2 focus:ring-red-400">Sí, Eliminar</button>
                <a href="{{ back_url }}" class="w-full md:w-auto text-gray-700 dark:text-gray-200 bg-white hover:bg-gray-100 dark:bg-principal dark:hover:bg-secundario border border-gray-200 dark:border-gray-700 rounded-xl text-lg font-semibold px-8 py-3 transition-colors duration-200 shadow focus:outline-none focus:ring-2 focus:ring-gray-300 text-center">Cancelar</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
